<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Prerequisites Management System</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div class="container">
    <h1>Hello, Welcome!</h1>
    <h2>Prerequisites Management System</h2>

    <form id="loginForm">
        <div class="input-group">
            <label for="userType">User Type</label>
            <div class="input-wrapper">
                <!-- User Icon -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zM313.6 288H134.4C60.2 288 0 348.2 0 422.4C0 460.7 27.3 480 64 480H384c36.7 0 64-19.3 64-57.6C448 348.2 387.8 288 313.6 288z"/>
                </svg>
                <select id="userType" name="userType" required>
                    <option value="">Select User Type</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="external">External</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <!-- Email Icon -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M467 61H45C20.2 61 0 81.2 0 106v300c0 24.8 20.2 45 45 45h422c24.8 0 45-20.2 45-45V106c0-24.8-20.2-45-45-45zM45 106h422v40L256 276 45 146v-40zm0 300V179l203.6 130.6c4.7 3 10.2 4.4 15.6 4.4s10.9-1.5 15.6-4.4L467 179v227H45z"/>
                </svg>
                <input type="email" id="email" name="email" required />
            </div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <!-- Lock Icon -->
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M400 192h-24V128C376 57.3 318.7 0 248 0S120 57.3 120 128v64H96c-17.7 0-32 14.3-32 32v256c0 17.7 14.3 32 32 32h304c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32zM248 64c35.3 0 64 28.7 64 64v64H184V128c0-35.3 28.7-64 64-64z"/>
                </svg>
                <input type="password" id="password" name="password" required />
            </div>
        </div>

        <button type="submit" class="login-btn">Sign In</button>

        <div class="subtext">
            <p>Don't have an account?<br>Contact your administrator.</p>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
